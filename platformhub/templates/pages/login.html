{% extends "base.html" %}
{% block title %}Login â€” PlatformHub{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="text-center text-2xl font-bold text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div id="error-msg" class="hidden mb-4 rounded-lg bg-red-50 p-4 text-sm text-red-700"></div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-900">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-2 block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-2 block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-500 transition">
                Sign in
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="/register" class="font-semibold text-indigo-600 hover:text-indigo-500">Register</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = new URLSearchParams();
    form.append('username', document.getElementById('username').value);
    form.append('password', document.getElementById('password').value);

    const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: form,
    });

    if (res.ok) {
        const data = await res.json();
        localStorage.setItem('token', data.access_token);

        const payload = JSON.parse(atob(data.access_token.split('.')[1]));
        localStorage.setItem('user', JSON.stringify({ username: payload.sub, role: payload.role }));
        window.location.href = '/dashboard';
    } else {
        const err = await res.json();
        const el = document.getElementById('error-msg');
        el.textContent = err.detail || 'Login failed';
        el.classList.remove('hidden');
    }
});
</script>
{% endblock %}
